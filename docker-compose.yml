version: '3'

services:
  web:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DB_HOST=db
      - DB_USER=root
      - DB_PASS=supersecretpassword  # TODO: Move this to .env file before I forget... again
    depends_on:
      - db
  
  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: supersecretpassword
      MYSQL_DATABASE: myapp
    volumes:
      - dbdata:/var/lib/mysql

  # Gotta have Redis, even though I'm not sure we need it yet
  redis:
    image: redis:alpine

volumes:
  dbdata:

